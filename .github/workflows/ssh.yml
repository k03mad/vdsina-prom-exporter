name: SSH

on:
  push:
    branches:
      - master

jobs:
  ssh-vds:
    environment: vds
    runs-on: ubuntu-22.04
    steps:
      - uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -x
            lsb_release -a
            cd ~/git/vdsina-prom-exporter
            git reset --hard
            git pull
            ~/.nvm/nvm-exec npm run setup
            systemctl restart vdsina-exporter.service
